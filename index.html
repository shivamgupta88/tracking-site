<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="c90ddf05-08b5-498a-a9f0-c9d00fee4d60"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Shivam cloud tc umami  with clicked functionality
    <div>Hello </div>
    <h1>Hi </h1>
    <h1>Deployed with t333 </h1>
    <button id="button1">Btn 1</button>
    <button id="button2">Btn 2</button>
    <input type="text" id="fname" name="fname" placeholder="write something"><br>

    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form> 

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button1 = document.getElementById('button1');
            const button2 = document.getElementById('button2');

            button1.onclick = () => umami.track('Btn 1 clicked');
            button2.onclick = () => umami.track('Btn 2 clicked');
        });
    </script>
</body>
</html>
